<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img class="header__icon"
                 src="https://petapixel.com/assets/uploads/2020/11/Google-To-Kill-Unlimited-Storage-for-High-Quality-Photos.jpg"
                 alt="Google Photos">
            <div class='header__center'>
                <i class="fa fa-search" aria-hidden="true" ></i>
                <input type="text" 
                       placeholder="search yours photos"/>
            </div>
            <div class='header__right'>
                <button><i class="fa fa-upload" aria-hidden="true"></i>
                    Upload
                </button>
                <i class="fa fa-question-circle" aria-hidden="true"></i>
                <i class="fa fa-cog" aria-hidden="true"></i>
                <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                <i class="fa fa-users" aria-hidden="true"></i>
            </div>
        </div>
            <div class="sidebar">
                <div class="sidebar__contain">
                    <i class="fa fa-image" aria-hidden="true"></i>
                    <p>Photos</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <p>Explore</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <p>Explore</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-share" aria-hidden="true"></i>
                    <p>Sharing</p>
                </div>
                <h4>LIBRARY</h4>
                <div class="sidebar__contain">
                    <i class="fa fa-bookmark" aria-hidden="true"></i>
                    <p>Favourite</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <p>Albums</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-industry" aria-hidden="true"></i>
                    <p>Utilities</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-archive" aria-hidden="true"></i>
                    <p>Archive</p>
                </div>
                <div class="sidebar__contain">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    <p>Trash</p>
                </div>
            </div>
        <div class="main">
            <div class="main__left">
                <!--Current image-->
                
            </div>
            <div class="main__right">
                <!-- left all image in thumbnails-->
                
            </div>
        </div>
    </div>
    <script type="module" src="./Script/app.js"></script>
</body>
</html>
